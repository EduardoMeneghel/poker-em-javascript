<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>Eduardo Pedro Meneghel</title>
        <link href="./css/reset.css" rel="stylesheet" />
        <link href="./css/style-v1.css" rel="stylesheet" />
        <link href="./css/bootstrap.css" rel="stylesheet" />
        <link href="./css/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body  style="background-color: #0f0080;">
        <nav class="top-decoration">
            <div class="flex-container">
                <div class="flex-item-top">
                    <!--NADA-->
                    <div>
                        <p class="text-white">
                            DESENVOLVIDO POR: EDUARDO PEDRO MENEGHEL
                        </p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="flex-container">
            <!--JOGADOR 1-->
            <div class="flex-item-left">
                <div class="text-center" style="transform: rotate(90deg);">
                    <span class="btn-success h3" readonly>
                        <i id="primeiramaoadiversario1" class="p-4"></i>
                        <i id="segundamaoadiversario1" class="p-4"></i>
                    </span>
                </div>
            </div>
            <!--MESA-->
            <div class="flex-item-center">
                <div class="text-center mb-3 mt-3">
                    <span class="btn-success h3" readonly>
                        <i id="primeira" class="p-4"></i>
                        <i id="segunda" class="p-4"></i>
                        <i id="terceira" class="p-4"></i>
                        <i id="quarta" class="p-4"></i>
                        <i id="quinta" class="p-4"></i>
                    </span>
                </div>
            </div>
            <!--JOGADOR 2-->
            <div class="flex-item-right">
                <div class="text-center" style="transform: rotate(-90deg);">
                    <span class="btn-success h3" readonly>
                        <i id="primeiramaoadiversario2" class="p-4"></i>
                        <i id="segundamaoadiversario2" class="p-4"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="flex-container">
            <!--YOU-->
            <div class="flex-item-bottom">
                <div class="text-center">
                    <span class="btn-success h3" readonly>
                        <i id="primeiramao" class="p-4"></i>
                        <i id="segundamao" class="p-4"></i>
                    </span>
                </div>
            </div>
        </div>
        <!--Regas-->
        <div class="modal fade" id="classificacao" tabindex="-1" aria-labelledby="classificacaoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="width: 800px;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="classificacaoLabel">Classificação</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="margin:0 auto;">
                        <h6 class="text-center mb-3 mt-2">Royal Flush</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-spade-fill text-black carta">A</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">K</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">Q</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">J</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">10</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Straight Flush</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-heart-fill text-danger carta">10</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">9</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">8</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">7</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">6</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Four-of-a-Kind</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">Q</i>
                            <i class="p-4 bi-suit-club-fill text-black carta">Q</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">Q</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">Q</i>
                            <i class="p-4 bi-suit-diamond-fill text-danger carta opacity-25">8</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Flush House</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-club-fill text-black carta">9</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">9</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">9</i>
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">7</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">7</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Flush</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-heart-fill text-danger carta">A</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">J</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">8</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">5</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">2</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Straight</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">10</i>
                            <i class="p-4 bi-suit-club-fill text-black carta">9</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">8</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta">7</i>
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">6</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Three-of-a-Kind</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">A</i>
                            <i class="p-4 bi-suit-club-fill text-black carta">A</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">A</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta opacity-25">5</i>
                            <i class="p-4 bi-suit-diamond-fill text-black carta opacity-25">9</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">Two Pair</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">3</i>
                            <i class="p-4 bi-suit-club-fill text-danger carta">3</i>
                            <i class="p-4 bi-suit-club-fill text-black carta">6</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta">6</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta opacity-25">A</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">One Pair</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">8</i>
                            <i class="p-4 bi-suit-club-fill text-black carta">8</i>
                            <i class="p-4 bi-suit-heart-fill text-danger carta opacity-25">5</i>
                            <i class="p-4 bi-suit-spade-fill text-black carta opacity-25">2</i>
                            <i class="p-4 bi-suit-diamond-fill text-danger carta opacity-25">J</i>
                        </span>
                        <h6 class="text-center mb-3 mt-2">High Card</h6>
                        <span class="btn-success h3 text-center" readonly="">
                            <i class="p-4 bi-suit-diamond-fill text-danger carta">A</i>
                            <i class="p-4 bi-suit-club-fill text-danger carta opacity-25">9</i>
                            <i class="p-4 bi-suit-diamond-fill text-black carta opacity-25">3</i>
                            <i class="p-4 bi-suit-diamond-fill text-black carta opacity-25">6</i>
                            <i class="p-4 bi-suit-diamond-fill text-black carta opacity-25">10</i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="flex-container">
                <div class="flex-item-left">
                    <!--NADA-->
                    <div>
                    </div>
                </div>
                <!--CONFIGS-->
                <div class="flex-item-center">
                    <button class="btn btn-success d-inline-block" id="selfclick" onclick="proximaJogada();">Proxima Jogada</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#classificacao">
                        Classificação
                    </button>
                    <button class="btn btn-danger d-inline-block" id="selfclick" onclick="reset();">Reset</button>
                </div>
                <div class="flex-item-right">
                    <!--MONEY-->
                    <div>
                        <h4 class="d-inline-block  text-warning"><strong>MONEY R$:</strong></h4>
                        <h4 class="d-inline-block  text-warning"><strong>500</strong></h4>
                    </div>
                </div>
            </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
